    <!--form-->
    <div class="container"  >
        <form action="#">
          <label for="uname">UserName</label>
          <input type="text" id="uname" name="UserName" placeholder="Your UserName.." class="input-field"  required>
      
          <label for="pass">Password</label>
          <input type="text" id="pass" name="Password" placeholder="Your Password.." class="input-field" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <a href="#" ><h3 style="color: blueviolet;">Forget Password</h3></a>
            <br>
            <br>
          <div class="action__btns">
          
            <button class="login">Submit</button>
      
          </div>
        </form>
