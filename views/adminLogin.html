<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <script src="adminLogin.js"></script>
  <title>Login</title>
</head>
<body>
    <!--header-->
    <div class="header">
        <div class="logo">
            <img src="images/logo1.png" alt="logo">
        </div>
        <form action="index.html">
            <div class="action__btns">
          
                <button class="login">Home</button>
          
            </div>
        </form>
        

    </div>
    
    <!--form-->
    <div class="container"  >
        <form method="post" >
          <label for="uname">UserName</label>
          <input type="text" id="uname" name="UserName" placeholder="Your UserName.." class="input-field"  required>
      
          <label for="pass">Password</label>
          <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->
          <input type="text" id="pass" name="Password" placeholder="Your Password.." class="input-field"  required>
            <a href="#" ><h3 style="color: blueviolet;">Forget Password</h3></a>
            <br>
            <br>
          <div class="action__btns">
            <button id="button" class="login" onclick='sendPostReq()'>Submit</button>
      
          </div>
        </form>
      </div>

</body>
</html>
