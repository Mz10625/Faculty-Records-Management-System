<!DOCTYPE html>
<html>
	<head>
		<title>Header Demo</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="adminHome.css">
       
	</head>
	<body>
    <div class="container">
      <div id="clg_logo">
        <img src="images/logo1.png" alt="logo">
      </div>
      <div class="first-rectangle">
        <h2 style="color: orange;">Kolhapur Institute of Technology's</h2>
        <h2>College of Engineering (Autonomous) Kolhapur</h2>
      </div>
      <div class="action__btns">
          <br>
        <a class="login" href="logout">Logout</a>
      </div> 

      <!-- <div id="dropdownContainer">
        <div id="dropdown">
          <button>Profile</button>
          <div id="dropdown-options">
            <a href="#">Update Password</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </div> -->
    </div>

    </div>
        <div class="second-container">
            <div class="box">
              <img src="images/workshop.jpeg" alt="logo" class="logo">
                <div class="action__btns"  >
                  <button id="workshopBtn" class="login" >Workshop</button>
                  <a id="workshopAnchor" href="workshop"></a>
                </div>
            </div>
            <div class="box" >
              <img src="images/conf.png" alt="logo"  class="logo">
                <div class="action__btns">
                  <button id="conferenceBtn" class="login" >Conference</button>
                  <a id="conferenceAnchor" href="conference"></a>
                </div>
            </div>
          </div>
         
          <div class="second-container">
            <div class="box">
              <img src="images/research.png" alt="logo" class="logo">
                <div class="action__btns">          
                  <button id="paperPublicationBtn" class="login" >Paper Publication</button>
                  <a id="paperPublicationAnchor" href="paperPublication"></a>
                </div>
            </div>
            <div class="box" >
              <img src="images/citation.png" alt="logo"  class="logo">
                <div class="action__btns">
                  <button id="citationBtn" class="login" >Citation</button>
                  <a id="citationAnchor" href="citation"></a>
                </div>
            </div>
          </div>
          <div class="second-container">
            <div class="box" >
              <img src="images/update_user.png" alt="logo"  class="logo">
                <div class="action__btns">
                  <button class="login" id="updateProfileBtn">Update Profile</button>
                  <a id="updateProfileAnchor" href="updateProfile"></a>
                </div>              
            </div>
            <div class="box" >
              <img src="images/download.jpg" alt="logo"  class="logo">
                <div class="action__btns">
                  <button class="login" id="downloadUpdateBtn">Download/Update</button>
                  <a id="downloadUpdateAnchor" href="downloadUpdate"></a>
                </div>              
            </div>
          </div>
          </div>
	</body>
  <script src="userHome.js"></script>
</html>
